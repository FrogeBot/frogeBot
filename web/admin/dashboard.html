<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froge Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/icon.png" type="image/png">
</head>
<body>
    <div id="topBar">
        <a href="/"><img src="/icon.png" draggable="false" /></a>
        <a href="https://github.com/barnabwhy/frogeBot" class="btn btn-outline-light">GitHub</a>
    </div>
    <div id="main">
      <div id="about" style="padding-top: 96px;">
        <h1>Admin Dashboard</h1>
        <b>Connected clients:</b>
        <p id="connCount">0</p>
        <b>Shard count:</b>
        <p id="shardCount">0</p>
        <button class="btn btn-outline-primary" onclick="startShards()">Start Shards</button>
        <br><br>
        <b>Activity log:</b>
        <div id="activityLog"></div>
      </div>
    </div>
    <script>
      function getData() {
        fetch('/admin/data.json')
          // Retrieve its body as ReadableStream
          .then(response => response.json())
          .then(body => {
            document.getElementById("connCount").innerText = body.connCount;
            document.getElementById("shardCount").innerText = body.shardCount;
          })
          .catch(err => console.error(err));
          
        fetch('/admin/log')
          // Retrieve its body as ReadableStream
          .then(response => response.json())
          .then(body => {
            console.log(body)
            document.getElementById("activityLog").innerHTML = "";
            body.forEach(element => {
              let text;
              switch (element.msg) {
                case "bind":
                  text = `Server bound`;
                  break;
                case "connect":
                  text = `Client [${element.id}] connected`;
                  break;
                case "shardOnline":
                  text = `Shard ${element.shardId} online`;
                  break;
                case "shardOffline":
                  text = `Shard ${jsonData.shardId} offline`;
                  break;
                case "clientShutdown":
                  text = `Client [${element.id}] shutdown`;
                  break;
                case "disconnect":
                  text = `Client [${element.id}] disconnected`;
                  break;
                case "crash":
                  text = `Client [${element.id}] may have just crashed`
                  break;
                default:
                  text = JSON.stringify(element);
                  break;
              }
              document.getElementById("activityLog").innerHTML = `<span>${text}</span>` + document.getElementById("activityLog").innerHTML;
            });
          })
          .catch(err => console.error(err));
      }
      getData();
      setInterval(getData, 5000);
      
      function startShards() {
        fetch("/admin/startShards", {
          method: "POST"
        }).then(res => {
          console.log("Request complete! response:", res);
        });
      }
    </script>
</body>
</html>
